<div class="container mx-auto px-4 mt-10">
  <app-breadcrumb
    [steps]="steps"
    [currentStep]="currentStep"
    (stepClicked)="goToStep($event)"
  ></app-breadcrumb>
  <ng-container [ngSwitch]="currentStep">
    <app-step-one *ngSwitchCase="0" (next)="onNextStep($event)"></app-step-one>
    <app-step-two
      *ngSwitchCase="1"
      (next)="finish()"
      (previous)="goToPrevious()"
    ></app-step-two>
    <app-step-three
      *ngSwitchCase="2"
      (next)="finish()"
      (previous)="goToPrevious()"
    ></app-step-three>
    <app-step-four
      *ngSwitchCase="3"
      (next)="finish()"
      (previous)="goToPrevious()"
    ></app-step-four>
    <app-step-five
      *ngSwitchCase="4"
      (next)="finish()"
      (previous)="goToPrevious()"
    ></app-step-five>
    <app-step-six
      *ngSwitchCase="5"
      (next)="finish()"
      (previous)="goToPrevious()"
    ></app-step-six>
    <app-step-summary
      *ngSwitchCase="6"
      (goTo)="goToStep($event)"
      (previous)="goToPrevious()"
    ></app-step-summary>
  </ng-container>
  <!-- <pre
class="absolute top-44 right-44 shadow bg-lime-400 bg-opacity-50 rounded p-3"
>{{ formData | json }}</pre
> -->
</div>
